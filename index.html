<html>
<head>
  <style>
    h1 {
      text-align: center;
    }
    nav {
      text-align: center;
    }
    .nav-links {
      display: inline-block;
    }
    .sort-section {
      margin-bottom: 10px;
    }
    #fish {
      margin-bottom: 60px;
    }
    ul {
      padding: 0;
      margin: 0;
      list-style-type: none;
    }
    .title-row {
      font-weight: bold;
      position: sticky;
      top: 0;
      background-color: #fff;
    }
    .list li {
      display: grid;
      grid-template-columns: 40px 130px 70px 90px 90px 90px 200px;
      text-align: center;
      border: solid 1px #eee;
      border-left: none;
      border-right: none;
    }
    .list li div {
      padding: 8px 4px;
      align-self: center;
    }
    .list span {
      display: block;
    }
    .name {
      font-weight: bold;
      margin-bottom: 2px;
    }
    .image img {
      width: 50px;
    }
    .time {
      font-size: 12px;
    }
    .time hr {
      width: 50%;
    }
    .show-time {
      display: none;
    }
    @media (max-width: 767px) {
      .list {
        font-size: 10px;
      }
      .list li {
        grid-template-columns: 25px 80px 1fr 1fr 1fr 1fr 1fr;
      }
      .list li div {
        padding: 4px;
      }
      .image img {
        width: 25px;
      }
      .show-time {
        display: block;
      }
      .time {
        display: none;
        grid-column: 2 / -1;
      }
      .list li.time-shown .time {
        display: block;
      }
    }
  </style>

<body>
  <h1>Animal Crossing (NH) Fish & Bugs Price List</h1>

  <nav>
    <div class="nav-links">
      <a href="#fish">Fish List</a> | 
      <a href="#bugs">Bug List</a>
    </div>
  </nav>

  <section id="fish" class="fish-section">
    <h2>Fish</h2> 
    <div class="sort-section">
      <input type="radio" id="sort-abc-fish" name="sort-fish" value="abc"  onclick="sortData('fish', 'abc')" checked>
      <label for="sort-abc-fish">Sort Alphabetically</label>
      <input type="radio" id="sort-num-fish" name="sort-fish" value="no" onclick="sortData('fish', 'no')" >
      <label for="sort-num-fish">Sort by No.</label>
    </div>
    <ul class="list fish-list">
      <li class="title-row">
        <div>No.</div>
        <div>Name</div>
        <div>Price</div>
        <div>Location</div>
        <div>Shadow Size</div>
        <div>Rarity</div>
        <div>Time</div>
      </li>
    </ul>
  </section>

  <section id="bugs" class="bugs-section">
    <h2>Bugs</h2> 
    <div class="sort-section">
      <input type="radio" id="sort-abc-bugs" name="sort-bugs" value="abc"  onclick="sortData('bugs', 'abc')" checked>
      <label for="sort-abc-bugs">Sort Alphabetically</label>
      <input type="radio" id="sort-num-bugs" name="sort-bugs" value="no" onclick="sortData('bugs', 'no')" >
      <label for="sort-num-bugs">Sort by No.</label>
    </div>
    <ul class="list bugs-list">
      <li class="title-row">
        <div>No.</div>
        <div>Name</div>
        <div>Price</div>
        <div>Location</div>
        <div>Time</div>
      </li>
    </ul>
  </section>

  <script>
    generateList('fish', getFish());
    generateList('bugs', getBugs());

    function sortData(critter, criteria) {
      var data = (critter === 'fish') ? getFish() : getBugs();
      if (criteria === 'abc') {
        data = data.sort((a, b) => {
          if (a.name < b.name) return -1;
          else if (a.name > b.name) return 1;
          else return 0;
        });
      } else {
        data = data.sort((a, b) => {
          if (+a.no < +b.no) return -1;
          else if (+a.no > +b.no) return 1;
          else return 0;
        });
      }

      window.xxx = data;
      generateList(critter, data);
    }

    function generateList(critter, data) {
      document.querySelectorAll(`.${critter}-list .data-row`).forEach(row => row.remove());
      var critterListEl = document.querySelector(`.${critter}-list`);
      var critterHTML = '';

      if (critter === 'fish') {
        data.forEach(fish => {
          critterHTML += `
            <li class="data-row">
              <div class="no">${fish.no}</div>
              <div class="name-container">
                <span class="name">${fish.name}</span>
                <span class="image"><img src="${fish.image}"></span>
              </div>
              <div class="price">${fish.price}</div>
              <div class="location">${fish.location}</div>
              <div class="shadow">${fish.shadow}</div>
              <div class="rarity">${fish.rarity}</div>
              <div class="show-time"><a href="#">Show</a></div>
              <div class="time">${fish.time}</div>
            </li>
          `;
        });
      } else {
        data.forEach(bug => {
          critterHTML += `
            <li class="data-row">
              <div class="no">${bug.no}</div>
              <div class="name-container">
                <span class="name">${bug.name}</span>
                <span class="image"><img src="${bug.image}"></span>
              </div>
              <div class="price">${bug.price}</div>
              <div class="location">${bug.location}</div>
              <div class="show-time"><a href="#">Show</a></div>
              <div class="time">${bug.time}</div>
            </li>
          `;
        });
      }

      critterListEl.querySelector('.title-row').insertAdjacentHTML('afterend', critterHTML);
    }

    var showTimeLinks = document.querySelectorAll('.show-time');
    showTimeLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        var row = e.target.closest('li');

        if (e.target.text === 'Show') {
          row.classList.add('time-shown');
          e.target.text = 'Hide';
        } else {
          row.classList.remove('time-shown');
          e.target.text = 'Show';
        }
      })
    });
