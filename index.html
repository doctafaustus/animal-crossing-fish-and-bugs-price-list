<html>
<head>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      text-align: center;
    }
    .donate {
      color: #0000ee;
      padding-left: 20px;
      display: flex;
      align-items: center;
    }
    .bells {
      width: 15px;
      margin-right: 5px;
    }
    .lloid {
      width: 35px;
      margin-left: 5px;
    }
    nav {
      text-align: center;
    }
    .nav-links {
      display: inline-block;
    }
    #quick-search {
      margin-top: 20px;
    }
    #quick-search label {
      font-weight: bold;
    }
    #quick-search svg {
      width: 12px;
      position: relative;
      top: 2px;
      left: 1px;
      cursor: pointer;
    }
    .sort-section {
      margin-bottom: 10px;
    }
    #fish {
      margin-bottom: 60px;
    }
    ul {
      padding: 0;
      margin: 0;
      list-style-type: none;
    }
    .title-row {
      font-weight: bold;
      position: sticky;
      top: 0;
      background-color: #fff;
      box-shadow: 0 4px 2px -2px rgba(128, 128, 128, 0.16);
    }
    .list li {
      display: grid;
      grid-template-columns: 40px 130px 70px 90px 90px 90px 200px;
      text-align: center;
      border: solid 1px #eee;
      border-left: none;
      border-right: none;
    }
    .list li.hidden {
      display: none;
    }
    .list li div {
      padding: 8px 4px;
      align-self: center;
    }
    .list span {
      display: block;
    }
    .name {
      font-weight: bold;
      margin-bottom: 2px;
    }
    .image img {
      width: 50px;
    }
    .time {
      font-size: 12px;
    }
    .time hr {
      width: 50%;
    }
    .show-time {
      display: none;
    }
    @media (max-width: 767px) {
      h1 {
        font-size: 20px;
        margin-bottom: 5px;
      }
      h2 {
        margin: 8px 0;
      }
      #quick-search {
        margin-top: 8px;
      }
      h2 {
        font-size: 20px;
      }
      .list {
        font-size: 10px;
      }
      .list li {
        grid-template-columns: 25px 80px 1fr 1fr 1fr 1fr 1fr;
      }
      .list li div {
        padding: 4px;
      }
      .image img {
        width: 32px;
      }
      .show-time {
        display: block;
      }
      .time {
        display: none;
        grid-column: 2 / -1;
      }
      .list li.time-shown .time {
        display: block;
        font-size: 10px;
      }
    }
  </style>

  <script>
    generateList('fish', getFish());
    generateList('bugs', getBugs());

    var quickSearchInput = document.querySelector('#quick-search-input');

    quickSearchInput.addEventListener('keyup', e => {
      var term = e.target.value.toLowerCase();
      var rows = document.querySelectorAll('.data-row');

      rows.forEach(row => {
        if (row.querySelector('.name').textContent.toLowerCase().indexOf(term) === -1) {
          row.classList.add('hidden');
        } else {
          row.classList.remove('hidden');
        }
      });
    });

    document.querySelector('#quick-search svg').addEventListener('click', () => {
      quickSearchInput.value = '';
      document.querySelectorAll('.data-row').forEach(row => row.classList.remove('hidden'));
    });

    function sortData(critter, criteria) {
      var data = (critter === 'fish') ? getFish() : getBugs();
      if (criteria === 'abc') {
        data = data.sort((a, b) => {
          if (a.name < b.name) return -1;
          else if (a.name > b.name) return 1;
          else return 0;
        });
      } else {
        data = data.sort((a, b) => {
          if (+a.no < +b.no) return -1;
          else if (+a.no > +b.no) return 1;
          else return 0;
        });
      }

      generateList(critter, data);
    }

    function generateList(critter, data) {
      document.querySelectorAll(`.${critter}-list .data-row`).forEach(row => row.remove());
      var critterListEl = document.querySelector(`.${critter}-list`);
      var critterHTML = '';

      if (critter === 'fish') {
        data.forEach(fish => {
          critterHTML += `
            <li class="data-row">
              <div class="no">${fish.no}</div>
              <div class="name-container">
                <span class="name">${fish.name}</span>
                <span class="image"><img src="${fish.image}"></span>
              </div>
              <div class="price">${fish.price}</div>
              <div class="location">${fish.location}</div>
              <div class="shadow">${fish.shadow}</div>
              <div class="rarity">${fish.rarity}</div>
              <div class="show-time"><a href="#">Show</a></div>
              <div class="time">${fish.time}</div>
            </li>
          `;
        });
      } else {
        data.forEach(bug => {
          critterHTML += `
            <li class="data-row">
              <div class="no">${bug.no}</div>
              <div class="name-container">
                <span class="name">${bug.name}</span>
                <span class="image"><img src="${bug.image}"></span>
              </div>
              <div class="price">${bug.price}</div>
              <div class="location">${bug.location}</div>
              <div class="show-time"><a href="#">Show</a></div>
              <div class="time">${bug.time}</div>
            </li>
          `;
        });
      }

      critterListEl.querySelector('.title-row').insertAdjacentHTML('afterend', critterHTML);
      var showTimeLinks = document.querySelectorAll(`.${critter}-list .show-time`);
      showTimeLinks.forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          var row = e.target.closest('li');

          if (e.target.text === 'Show') {
            row.classList.add('time-shown');
            e.target.text = 'Hide';
          } else {
            row.classList.remove('time-shown');
            e.target.text = 'Show';
          }
        })
      });
    }
