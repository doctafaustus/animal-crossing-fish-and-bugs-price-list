<html>
<head>
  <style>
    h1 {
      text-align: center;
    }
    ul {
      padding: 0;
      margin: 0;
      list-style-type: none;
    }
    .list li {
      display: grid;
      grid-template-columns: 40px 130px 70px 90px 90px 90px 200px;
      text-align: center;
      border: solid 1px #eee;
      border-left: none;
      border-right: none;
    }
    .list li div {
      padding: 8px 4px;
      align-self: center;
      /* border: solid 1px red; */
    }
    .list span {
      display: block;
    }
    .name {
      font-weight: bold;
      margin-bottom: 2px;
    }
    .image img {
      width: 50px;
    }
    .time {
      font-size: 12px;
    }
    .time hr {
      width: 50%;
    }
    .show-time {
      display: none;
    }
    @media (max-width: 767px) {
      .list {
        font-size: 10px;
      }
      .list li {
        grid-template-columns: 25px 80px 1fr 1fr 1fr 1fr 1fr;
      }
      .list li div {
        padding: 4px;
      }
      .image img {
        width: 25px;
      }
      .show-time {
        display: block;
      }
      .time {
        display: none;
        font-size: 10px;
        grid-column: 2 / -1;
      }
      .list li.time-shown .time {
        display: block;
      }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Animal Crossing (NH) Fish & Bugs Price List</h1>

  <section class="fish-section">
    <h2>Fish</h2> 
    <ul class="list fish-list">
      <li class="title-row">
        <div>No.</div>
        <div>Name</div>
        <div>Price</div>
        <div>Location</div>
        <div>Shadow Size</div>
        <div>Rarity</div>
        <div>Time</div>
      </li>
    </ul>
  </section>

  <script>
    var fish = getFish().sort((a, b) => {
      if (a.name < b.name) return -1;
      else if (a.name > b.name) return 1;
      else return 0;
    });
    var fishList = document.querySelector('.fish-list');

    var fishHTML = '';
    fish.forEach(fish => {
      fishHTML += `
        <li>
          <div class="no">${fish.no}</div>
          <div class="name-container">
            <span class="name">${fish.name}</span>
            <span class="image"><img src="${fish.image}"></span>
          </div>
          <div class="price">${fish.price}</div>
          <div class="location">${fish.location}</div>
          <div class="shadow">${fish.shadow}</div>
          <div class="rarity">${fish.rarity}</div>
          <div class="show-time"><a href="#">Show</a></div>
          <div class="time">${fish.time}</div>
      `;
    });

    fishList.querySelector('.title-row').insertAdjacentHTML('afterend', fishHTML);

    var showTimeLinks = document.querySelectorAll('.show-time');
    showTimeLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        var row = e.target.closest('li');

        if (e.target.text === 'Show') {
          row.classList.add('time-shown');
          e.target.text = 'Hide';
        } else {
          row.classList.remove('time-shown');
          e.target.text = 'Show';
        }
      })
    });
